<!DOCTYPE html>
<html>
    <head>
        <title>
            Dialog Confirm
        </title>
    </head>
    <body>
        <script>
            var yakinkah = confirm("Yakinkah anda masuk Polinema?");

            if(yakinkah){
                window.location = "https://www.polinema.ac.id";
            }else{
                document.write("Mengbaik tetaplah disini");
            }
        </script>
    </body>
</html>
