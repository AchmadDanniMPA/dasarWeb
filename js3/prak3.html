<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar JavaScript
        </title>
        <script>
            console.log("Menghello dunia dari head");
        </script>
    </head>
    <body>
        <p>Mengcoba JavaScript</p>
        <script>
            console.log("Menghello dunia dari body");
        </script>
        <a href="#" onclick="alert('Yey di onclick')">Mengklik</a>
        <br>
        <a href="javascript:alert('Yey di href')">Mengklik</a>
    </body>
</html>
