<!DOCTYPE html>
<html>
    <body>
        <h2>Operator JS</h2>
        <p>x=5, y=2, hitung z=x+y, tampil z</p>
        <p id="demo"></p>
        <script>
            var x=5;
            var y=2;
            var z=x+y;
            document.getElementById("demo").innerHTML=z;
        </script>
    </body>
</html>
