<!DOCTYPE html>
<htm lang="en">
    <head>
        <title>Percabangan If</title>
    </head>
    <body>
        <script>
            var totBelanja=prompt("Total Belanja?", 0);
            if(totBelanja>30000){
                document.write("<h2>Selamat cuy dapet hadiah anda</h2>");
            }
            document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
        </script>
    </body>
</html>
