<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Mengbelajar Variabel di JS
        </title>
        <script>
            // buat variabel
            var nama="My Favorite Place in the whole world";
            var jumlahPengunjung=69420;
            var isAktif=true;
            // tampil variabel di alert
            alert("Selamay Day Datang di "+nama);
            // tampil variabel di html
            document.write("Nama situs "+nama+"<br>");
            document.write("Jumlah pengunjung "+jumlahPengunjung+"<br>");
            document.write("Status aktif "+isAktif+"<br>");
        </script>
    </head>
</html>
