<!DOCTYPE html>
<html>
    <body>
        <h2>Loop JS</h2>
        <p id="demo"></p>
        <script>
            var text="";
            var i;
            for(i=0;i<5;i++){
                text+="El numero "+i+"<br>";
            }document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
