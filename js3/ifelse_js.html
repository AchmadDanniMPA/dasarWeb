<!DOCTYPE html>
<html>
    <head>
        <title>
            Percabangan if/else
        </title>
    </head>
    <body>
        <script>
            var pass=prompt("Password:");
            if(pass=="ngeteh"){
                document.write("<h2>Selamay Day Datang!</h2>");
            }else{
                document.write("<p>Walah mengcoba lagi</p>");
            }document.write("<p>Terimakasih sudah menggunakan aplikasi ini</p>");
        </script>
    </body>
</html>
