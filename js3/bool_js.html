<!DOCTYPE html>
<html>
    <body>
        <h2>
            Boolean JS
        </h2>
        <p>Bool hanya punya nilai true/false</p>
        <p id="demo"></p>
        <script>
            var x=5;
            var y=5;
            var z=6;
            document.getElementById("demo").innerHTML=(x==y)+"<br>"+(x==z);
        </script>
    </body>
</html>
